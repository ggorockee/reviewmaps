name: Web CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "web/**"
      - ".github/workflows/ci-web.yml"

# infra repo ÎèôÏãú ÏóÖÎç∞Ïù¥Ìä∏ Î∞©ÏßÄ
concurrency:
  group: reviewmaps-infra-update
  cancel-in-progress: false

env:
  NODE_VERSION: "20"
  DOCKER_IMAGE: ggorockee/reviewmaps-web
  INFRA_REPO: ggorockee/infra
  VALUES_FILE_PATH: charts/helm/prod/reviewmaps/values.yaml

jobs:
  # Î¶∞Ìä∏ Î∞è ÎπåÎìú ÌÖåÏä§Ìä∏
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          ESLINT_NO_DEV_ERRORS: true

  # Docker ÎπåÎìú Î∞è Ìë∏Ïãú (main Î∏åÎûúÏπò Ìë∏Ïãú ÏãúÏóêÎßå)
  build-and-push:
    name: Build & Push Docker
    runs-on: ubuntu-latest
    needs: lint-and-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image tag
        id: meta
        run: |
          TAG=$(date +%Y%m%d)-$(git rev-parse --short HEAD)
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.tag }}
            ${{ env.DOCKER_IMAGE }}:latest

  # Îß§ÎãàÌéòÏä§Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏ (ArgoCD GitOps)
  update-manifest:
    name: Update Kubernetes Manifest
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout App Repo for script
        uses: actions/checkout@v4

      - name: Checkout Infra Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.INFRA_REPO }}
          token: ${{ secrets.INFRA_GITHUB_TOKEN }}
          ref: main
          path: "infra"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install ruamel.yaml

      - name: Update values.yaml
        run: |
          python .github/workflows/scripts/update_values.py \
            infra/${{ env.VALUES_FILE_PATH }} \
            web \
            "${{ needs.build-and-push.outputs.image_tag }}"

      - name: Create PR in Infra Repo
        working-directory: ./infra
        env:
          GH_TOKEN: ${{ secrets.INFRA_GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Check for changes
          git add ${{ env.VALUES_FILE_PATH }}
          if git diff --staged --quiet; then
            echo "No changes to commit in values.yaml."
            exit 0
          fi

          # Create feature branch
          BRANCH_NAME="ci/update-reviewmaps-web-${{ needs.build-and-push.outputs.image_tag }}"
          git checkout -b "$BRANCH_NAME"

          # Commit changes
          git commit -m "ci: Update reviewmaps-web image tag to ${{ needs.build-and-push.outputs.image_tag }}"

          # Push feature branch
          git push -u origin "$BRANCH_NAME"

          # Create PR with auto-merge
          gh pr create \
            --title "ci: Update reviewmaps-web image to ${{ needs.build-and-push.outputs.image_tag }}" \
            --body "Auto-generated PR to update reviewmaps-web Docker image tag

          **Image**: ggorockee/reviewmaps-web:${{ needs.build-and-push.outputs.image_tag }}
          **Triggered by**: ${{ github.event.head_commit.message }}

          ü§ñ Generated by GitHub Actions" \
            --base main \
            --head "$BRANCH_NAME"

          # Enable auto-merge (squash)
          gh pr merge --auto --squash "$BRANCH_NAME"
