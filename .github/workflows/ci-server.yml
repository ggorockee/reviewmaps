name: Server CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "server/**"
      - ".github/workflows/ci-server.yml"

# infra repo ÎèôÏãú ÏóÖÎç∞Ïù¥Ìä∏ Î∞©ÏßÄ (Admin CIÏôÄ Í≥µÏú†)
concurrency:
  group: reviewmaps-infra-update
  cancel-in-progress: false

env:
  GO_VERSION: "1.23"
  DOCKER_IMAGE: ggorockee/reviewmaps-server
  INFRA_REPO: ggorockee/infra
  VALUES_FILE_PATH: charts/helm/prod/reviewmaps/values.yaml

jobs:
  # Î¶∞Ìä∏ Î∞è ÌÖåÏä§Ìä∏
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: server/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run staticcheck
        uses: dominikh/staticcheck-action@v1
        with:
          version: "latest"
          working-directory: ./server

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Build
        run: go build -o bin/api cmd/api/main.go

  # Docker ÎπåÎìú Î∞è Ìë∏Ïãú (main Î∏åÎûúÏπò Ìë∏Ïãú ÏãúÏóêÎßå)
  build-and-push:
    name: Build & Push Docker
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image tag
        id: meta
        run: |
          TAG=$(date +%Y%m%d)-$(git rev-parse --short HEAD)
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.tag }}
            ${{ env.DOCKER_IMAGE }}:latest

  # Îß§ÎãàÌéòÏä§Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏ (ArgoCD GitOps)
  update-manifest:
    name: Update Kubernetes Manifest
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout App Repo for script
        uses: actions/checkout@v4

      - name: Checkout Infra Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.INFRA_REPO }}
          token: ${{ secrets.INFRA_GITHUB_TOKEN }}
          ref: main
          path: "infra"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install ruamel.yaml

      - name: Update values.yaml
        run: |
          python .github/workflows/scripts/update_values.py \
            infra/${{ env.VALUES_FILE_PATH }} \
            server \
            "${{ needs.build-and-push.outputs.image_tag }}"

      - name: Create PR in Infra Repo
        working-directory: ./infra
        env:
          GH_TOKEN: ${{ secrets.INFRA_GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Check for changes
          git add ${{ env.VALUES_FILE_PATH }}
          if git diff --staged --quiet; then
            echo "No changes to commit in values.yaml."
            exit 0
          fi

          # Create feature branch
          BRANCH_NAME="ci/update-reviewmaps-server-${{ needs.build-and-push.outputs.image_tag }}"
          git checkout -b "$BRANCH_NAME"

          # Commit changes
          git commit -m "ci: Update reviewmaps-server image tag to ${{ needs.build-and-push.outputs.image_tag }}"

          # Push feature branch
          git push -u origin "$BRANCH_NAME"

          # Create PR with auto-merge
          gh pr create \
            --title "ci: Update reviewmaps-server image to ${{ needs.build-and-push.outputs.image_tag }}" \
            --body "Auto-generated PR to update reviewmaps-server Docker image tag

          **Image**: ggorockee/reviewmaps-server:${{ needs.build-and-push.outputs.image_tag }}
          **Triggered by**: ${{ github.event.head_commit.message }}

          ü§ñ Generated by GitHub Actions" \
            --base main \
            --head "$BRANCH_NAME"

          # Enable auto-merge (squash)
          gh pr merge --auto --squash "$BRANCH_NAME"
